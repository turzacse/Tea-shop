<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- font awesome link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        .manrope{
            font-family: 'Manrope', sans-serif;
        }
    </style>
    <!-- custom color  -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                gfirst: '#FF8938',
                gend: '#F00',
              }
            }
          }
        }
      </script>

      <!-- font awesome script -->
      <script src="https://kit.fontawesome.com/f2c84d4348.js" crossorigin="anonymous"></script>
</head>

<body class=".manrope">
    <header class="mb-10">
         <!-- banner section -->
         <div class="hero min-h-screen bg-base-200">
            <div class="hero-content flex-col lg:flex-row gap-14">
              
              <div>
                <h1 class="text-5xl lg:text-7xl font-extrabold">It's good <br> 
                    tea time at The 
                    <br>Tea House</h1>
                <p class="py-6 max-w-[400px]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="btn bg-gradient-to-r from-gfirst to-gend text-white">Explore More <i class="fa-solid fa-arrow-up"></i></button>
              </div>

              <div class="relative">
                <img src="images/banner.png" class="max-w-sm rounded-lg shadow-2xl relative" />
                <div class="flex items-center gap-2 bg-white max-w-[220px] p-7 absolute -bottom-10 -left-12">
                    <div>
                        <i class="fa-solid fa-star text-[#FFC850]"></i>
                    </div>
                    <div>
                        <h3 class="text-3xl font-extrabold">5.00</h3>
                        <p class="font-bold">Trust Pilot Ratings</p>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </header>
    <main>
      
    </main>
    <footer>

    </footer>
</body>

</html>
